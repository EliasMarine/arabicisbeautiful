<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192" width="192" height="192">
  <defs>
    <clipPath id="rounded">
      <rect width="192" height="192" rx="32"/>
    </clipPath>
  </defs>
  <g clip-path="url(#rounded)">
    <!-- Red top stripe -->
    <rect y="0" width="192" height="48" fill="#EE161F"/>
    <!-- White middle stripe -->
    <rect y="48" width="192" height="96" fill="#FFFFFF"/>
    <!-- Red bottom stripe -->
    <rect y="144" width="192" height="48" fill="#EE161F"/>
    <!-- Cedar tree -->
    <g transform="translate(96,96)">
      <rect x="-3" y="22" width="6" height="18" fill="#006633" rx="1"/>
      <polygon points="-36,22 36,22 0,-6" fill="#006633"/>
      <polygon points="-28,0 28,0 0,-22" fill="#006633"/>
      <polygon points="-20,-16 20,-16 0,-38" fill="#006633"/>
      <polygon points="-12,-30 12,-30 0,-48" fill="#006633"/>
    </g>
  </g>
</svg>
